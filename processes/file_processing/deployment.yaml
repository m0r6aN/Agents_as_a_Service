# EXAMPLE KUBERNETES DEPLOYMENT

#  kubectl apply -f kubernetes/file_processing/deployment.yaml

# Check the status of your deployment:
#  kubectl get deployments
#  kubectl get pods
#  kubectl get services

# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: aaas-process1-config
data:
  PROCESS_NAME: "process1"
  LOG_LEVEL: "INFO"

---
# Secret for sensitive information
apiVersion: v1
kind: Secret
metadata:
  name: aaas-process1-secrets
type: Opaque
data:
  API_KEY: <base64-encoded-api-key>

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aaas-process1
  labels:
    app: aaas-process1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aaas-process1
  template:
    metadata:
      labels:
        app: aaas-process1
    spec:
      containers:
      - name: aaas-process1
        image: your-registry/aaas-process1:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: aaas-process1-config
        - secretRef:
            name: aaas-process1-secrets
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: aaas-process1-service
spec:
  selector:
    app: aaas-process1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080